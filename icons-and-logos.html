<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>UI Guidelines</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/mycom-osi-base.css">
<link rel="stylesheet" href="css/mycom-osi-icons-and-logos.css">
</head>
<body>
  <p>Last modified: 2015-01-29</p>
  <div>
     <ul>
       <li class="icon"><img src="gfx/performance-management.png"/></li>
       <li class="icon"><img src="gfx/fault-management.png"/></li>
       <li class="icon"><img src="gfx/service-management.png"/></li>
     </ul>
  </div>
  <div class="content">
     <img src="gfx/mycom-osi-logo.png"/>
  </div>
  <div>
    <p>First column uses Fontawesome and should be preferred when possible. Second column provides a picture-based fallback if FA integration cannot be made</p>
    <table>
      <tr>
        <td>Minimize</td>
        <td/>
        <td><img src="gfx/minimize-recolored.gif"/></td>
      </tr>
      <tr>
        <td>Maximize</td>
        <td/>
        <td><img src="gfx/maximize-recolored.gif"/></td>
      </tr>
      <tr>
        <td>Restore</td>
        <td/>
        <td><img src="gfx/restore-recolored.gif"/></td>
      </tr>
      <tr>
        <td>Refresh</td>
        <td class="icon-gray"><i class="fa fa-undo icon-align-top"></i></td>
        <td><img src="gfx/refresh.gif" onmouseover="this.src='gfx/refresh-hover.gif'" onmouseout="this.src='gfx/refresh.gif'"/></td>
      </tr>
      <tr>
        <td>Search</td>
        <td class="icon-gray"><i class="fa fa-search icon-align-top"></i></td>
        <td><img src="gfx/search.gif" onmouseover="this.src='gfx/search-hover.gif'" onmouseout="this.src='gfx/search.gif'"/></td>
      </tr>
      <tr>
        <td>Delete</td>
        <td class="icon-blue"><i class="fa fa-times icon-align-top"></i></td>
        <td><img src="gfx/delete.png" onmouseover="this.src='gfx/delete-hover.png'" onmouseout="this.src='gfx/delete.png'"/></td>
      </tr>
      <tr>
        <td>Help</td>
        <td class="icon-blue"><i class="fa fa-book icon-align-top"></i></td>
        <td><img src="gfx/help.gif" onmouseover="this.src='gfx/help-hover.gif'" onmouseout="this.src='gfx/help.gif'"/></td>
      </tr>
      <tr>
        <td>Remove all</td>
        <td class="icon-gray icon-midsize">
           <i class="fa fa-trash-o icon-align-top"></i>
           <!--<i class="fa fa-times-circle icon-red icon-smallsize icon-bottom"></i> -->
        </td>
        <td><img src="gfx/remove-all.png" onmouseover="this.src='gfx/remove-all-hover.png'" onmouseout="this.src='gfx/remove-all.png'"/></td>
      </tr>
      <tr>
        <td>Info</td>
        <td class="icon-gray icon-midsize"><i class="fa fa-info-circle icon-align-top"></i></td>
        <td><img src="gfx/info.png" onmouseover="this.src='gfx/info-hover.png'" onmouseout="this.src='gfx/info.png'"/></td>
      </tr>
      <tr>
        <td>Powered by</td>
        <td/>
        <td style="background: gray"><img src="gfx/powered-by-netx-icon.png"</td>
      </tr>
      <tr>
        <td>Powered by</td>
        <td/>
        <td style="background: gray"><img src="gfx/powered-by-netx-noicon.png"</td>
      </tr>
      <tr>
        <td>Powered by</td>
        <td/>
        <td style="background: white"><img src="gfx/nature_powered-by-netx-noicon.png"</td>
      </tr>
      <tr>
        <td>Home</td>
        <td class="icon-gray icon-midsize"><i class="fa fa-home icon-align-top"></i></td>
        <td><img src="gfx/home.png" onmouseover="this.src='gfx/home-hover.png'" onmouseout="this.src='gfx/home.png'"></td>
      </tr>
    </table>
  </body>
</html>
