<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>UI Guidelines</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/mycom-osi.css">
</head>
<body>
  <div class="loginpage">
     <div class="loginpage_title">
        <span class="loginpage_title_logo"><img src="gfx/mycom-osi-logo.png"/></span>
        <span class="loginpage_title_filler"></span>
        <span class="loginpage_title_productname" width="30%" id="product-name">Product Name</span>
     </div>
     <div class="loginpage_dialog">
        <div class="loginpage_dialog_title">Login to your account</div>
        <div class="loginpage_dialog_login">
          <span class="loginpage_dialog_icon">
             <i class="fa fa-user"></i>
          </span>
          <input type="textbox" class="loginpage_dialog_text" placeholder="Login"></input>
        </div>
        <div class="loginpage_dialog_password">
          <span class="loginpage_dialog_icon loginpage_dialog_icon-password">
             <i class="fa fa-lock" src="gfx/loginbox-password.png"></i>
          </span>
          <input type="textbox" class="loginpage_dialog_text" placeholder="Password"></input>
        </div>
        <input class="loginpage_dialog_submit" type="submit" value="Sign In"/>
     </div>
  </div>
</body>
</html>
